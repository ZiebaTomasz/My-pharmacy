<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <title>Edit Product Details</title>
  <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
  <h2>Edit Product Details</h2>
  <div>
    <form class="form-horizontal" th:object="${medicine}" th:action="@{/medicines}" method="post">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="hidden" class="form-control" th:field="*{id}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{name}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{description}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Type:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{cost}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Category:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{addedAt}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{numberOfServings}" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
